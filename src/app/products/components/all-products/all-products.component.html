<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="">Categories :</label>
    <select class="form-control" (change)="falterCategorie($event)">
      <option value="all" selected>All</option>
      <option value="1" *ngfor="let option of categories">{{option}}</option>


    </select>
  </div>




<div class="row" >
  <div class="col-md-3 col-sm-12" *ngFor="let item of products">
    <div class="items">
      <img src="" alt="">
      <div class="body">
        <h4>ttf</h4>
        <p>{{item.title}}</p>
      </div>
      <div class="px-3 mb-2 d-flex justify-content-between  align-items-center ">
        <button class="btn btn-success">Add to cart</button>
        <span>50 L.E</span>
      </div>
    </div>
  </div>
</div>
<div class="text-center w-100">
  <app-spiner></app-spiner>

</div>
</div>
